<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/general.css">
<script type="text/javascript" src="/js/courseci-message.js"></script>
<script type="text/javascript">
	var coll = document.getElementsByClassName("collapsible");
	alert("here");
	var i;

	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			alert(coll[i]);
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.display === "block") {
				content.style.display = "none";
			} else {
				content.style.display = "block";
			}
		});
	}
</script>
<title>CI_Course</title>
</head>
<body>
	<div class="table-responsive table-body">
		<table class="table table-bordered">
			<tr>
				<td>
					<section>
						<div>

							<h2>Student Enrollment</h2>

							<form method="post" th:action="@{/uploadstudent}"
								 enctype="multipart/form-data" th:object="${course}">
								<div class="form-group">
									<input type="file" name="file" class="form-control-file">
								</div>
								<div class="form-group">
									
										<input type="hidden" th:field="*{courseID}" value="{course.courseID}" ></input>
										<input type="hidden" th:field="*{courseName}" value="{course.courseName}" ></input>
										
								</div>
								<button type="submit" class="btn btn-primary">Upload
									File</button>
							</form>

							<p th:text="${message}" th:if="${message ne null}"
								class="alert alert-primary"></p>



							<th:block th:if="${sucessmessages ne null}">
								<button type="button" class="collapsible">View Success
									Message</button>
								<div class="content">
									<th:block th:each="success : ${sucessmessages}">
										<p th:utext="${success}">${success}</p>
									</th:block>
								</div>
							</th:block>
							<th:block th:if="${errormessages ne null}">
								<button type="button" class="collapsible">View Error
									Message</button>
								<div class="content">
									<th:block th:each="error : ${errormessages}">
										<p th:utext="${error}">${error}</p>
									</th:block>
								</div>
							</th:block>



						</div>

					</section>
				</td>
				<td>
					<section>
						<div>

							<h2>Student Enrollment</h2>
							<div>
								<form th:action="@{/finduser}" method="GET"
									class="form-horizontal">
									<input type="text" th:id="searchTA" th:name="searchTA"
										placeholder="Search With Banner Id"> <input
										type="submit" class="btn btn-info btn-sm" value="Search" />
								</form>
							</div>
							<div>
								<th:block th:each="user : ${userfetched}">
									<form th:action="@{/enrollTA(bannerid=${user.bannerId})}" method="POST"
									class="form-horizontal">
									<p  th:text="${user.bannerId}">${user.bannerId}</p>
									<p  th:text="${user.firstName} "></p><p  th:text=" ${user.lastName}"></p>
									<p  th:text="${user.email}">${user.email}</p>
									<button  class="btn btn-info btn-sm" onclick="submit()">Enroll</button>
									</form>
								</th:block>
								TAEnrollmessages
								<th:block th:if="${TAEnrollmessages ne null}">
								<div >
										<p th:text="${TAEnrollmessages}"></p>
								</div>
							</th:block>
							</div>
							
							<div>
							<h3>List of Enrolled TA </h3>
							
							<th:block th:each="user : ${listOfTa}">
								<div class="card">
									<p class="card_title" th:text="${user.bannerId}">${user.bannerId}</p>
									<p class="card_text" th:text="${user.firstName}"></p>
									<p class="card_text" th:text="${user.email}">${user.email}</p>
								</div>
							</th:block>
							</div>

						</div>

					</section>
				</td>

			</tr>
		</table>
	</div>
</body>
</html>
