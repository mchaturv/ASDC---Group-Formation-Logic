<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		 <link rel="stylesheet" type="text/css"
		 href="/css/header.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">My project</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li th:classappend="${module == 'courses' ? 'active' : ''}">
              <a href="#" th:href="@{/home}">My Courses</a>
            </li>
            <li th:classappend="${module == 'listallcourses' ? 'active' : ''}">
              <a href="#" th:href="@{/listallcourses}">List of Course</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li >
              <a href="/login" th:href="@{/login}">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
              </a>
            </li>
            <!-- th:if="${#authorization.expression('isAuthenticated()')}" -->
            <li >
              <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
              </a>
             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
